<!DOCTYPE>
<html>
	<head class="group">
		<link rel="stylesheet" href="Stylesheets/reset.css"/>
		<link rel="stylesheet" href="Stylesheets/global.css"/>
		<script src="Javascript/slideshow.js"></script>
	</head>

	<body onLoad="switchImage('slideShow')">
		<header>
			<a class="logo" href="index.html">Prentiss Electric</a>
			<p class="tagline">PRENTISS ELECTRIC</p>

			<nav class="nav">
				<ul>
					<li><a href="" class="navListItem">About Us</a></li>
					<li><a href="" class="navListItem">Contact</a></li>
					<li><a href="" class="navListItem">Testimonials</a></li>
					<li><a href="" class="navListItem">Photos</a></li>
				</ul>
			</nav>
		</header>

		<div id="contentContainer">
			<img id="slideShow" src="" />

			<div class="controls">
				<a href="#" onClick="play('slideShow')">Play</a>
				<a href="#" onClick="pause()">Pause</a>
				<a href="#" onClick="prevImage('slideShow'); clearTimeout(timerID)"> Previous</a>
				<a href="#" onClick="switchImage('slideShow'); clearTimeout(timerID)"> Next</a>
			</div>
		</div>

		<footer>

		</footer>

	</body>
</html>
